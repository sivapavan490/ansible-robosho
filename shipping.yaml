- name: install shipping component
  hosts: shipping
  become: yes
  vars:
    mysql_password: RoboShop@1
  tasks:
    - name: install naven
      ansible.builtin.dnf:
        name: maven
        state: present

    - name: create roboshop user
      ansible.builtin.user:
        name: roboshop
        
    - name: removing the old app directory
      ansible.builtin.file:
      path: /app
      state: absent

    - name: create app directory
      ansible.builtin.file:
      path: /app
      state: directory

    - name: download the shipping application
      ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
      dest: /tmp
  
    - name: extract shipping application
      ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes

    - name: Install dependencies
      ansible.builtin.command: mvn clean package
      args:
      chdir: /app

    - name: rename jar file
      ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
      args:
        chdir: /app

    - name: copy shipping service
      ansible.builtin.copy:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service

    - name: daemon reload and start
      ansible.builtin.dnf:
        name: mysql
        state: present

    - name: check cities schema exists or not # checking data is already exist or not
      ansible.builtin.command: mysql -h mysql.daws76s.online -uroot -p{{mysql_password}} -sN -e "SELECT COUNT(*) FROM INFORMATION_SCHEMA.SCHEMATA WHERE SCHEMA_NAME = 'cities'"
      register: schema

    - name: print the above schema registered output
      ansible.builtin.debug:
        msg: "schema output: {{schema}}"

    - name: load the citites data into sql
      ansible.builtin.shell:  mysql -h <MYSQL-SERVER-IPADDRESS> -uroot -pRoboShop@1 < /app/schema/shipping.sql 
      when: schema.stdout != "1"

    - name: start and enable shipping
      ansible.builtin.service:
        name: shipping
        state: restarted
        enabled: yes



    
